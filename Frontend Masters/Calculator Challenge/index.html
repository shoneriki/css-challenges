<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="calculator">
    <section class="screen">
      0
    </section>
    <div class="row row1">
      <div class="key half C">C</div>
      <div class="key single delete"><=</div>
      <div class="key single division orange">âž—</div>
    </div>
    <div class="row row2">
      <div class="key single 7">7</div>
      <div class="key single 8">8</div>
      <div class="key single 9">9</div>
      <div class="key single multiply orange">x</div>
    </div>
    <div class="row row3">
      <div class="key single 4">4</div>
      <div class="key single 5">5</div>
      <div class="key single 6">6</div>
      <div class="key single subtract orange">-</div>
    </div>
    <div class="row row4">
      <div class="key single 1">1</div>
      <div class="key single 2">2</div>
      <div class="key single 3">3</div>
      <div class="key single add orange">+</div>
    </div>
    <div class="row row5">
      <div class="key three-quarters 0">0</div>
      <div class="key single equals orange">=</div>
    </div>
  </section>
</body>

</html>
